<!-- login.component.html -->
<div id="login" class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h1 class="text-center">Login</h1>
      <form (ngSubmit)="login()" #f="ngForm" novalidate>
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input
            type="text"
            placeholder="Enter your email"
            class="form-control"
            [(ngModel)]="credentials.username"
            name="username"
            required
            #username="ngModel"
          />
          <div *ngIf="username.invalid && (username.dirty || username.touched)" class="text-danger">
            <small *ngIf="username.errors?.['required']">Username is required</small>
          </div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            name="password"
            placeholder="Enter password"
            [(ngModel)]="credentials.password"
            required
            minlength="5"
            #password="ngModel"
          />
          <div *ngIf="password.invalid && (password.dirty || password.touched)" class="text-danger">
            <small *ngIf="password.errors?.['required']">Password is required</small>
            <small *ngIf="password.errors?.['minlength']">Password must be at least 8 characters</small>
          </div>
        </div>
        <button type="submit" class="btn btn-primary w-100" [disabled]="f.invalid">Login</button>
      </form>
    </div>
  </div>
</div>
